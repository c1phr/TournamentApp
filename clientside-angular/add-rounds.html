<body>

<nav class="navbar navbar-inverse navbar-special">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#">NAU ACM</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">

<div class="container">
    <h1 class="text-center">Add Rounds</h1>
    <hr>

    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <form action="#">
                <div class="col-xs-10 js-round-holder">
                    <div class="js-round-inputs form-group">
                        <input type="number" class="form-control form-group" placeholder="Round Number" min="1" >
                        <input type="text" class="form-control form-group" placeholder="First Player/Team Name">
                        <input type="text" class="form-control form-group" placeholder="Second Player/Team Name">
                        <button class="btn-danger btn  js-remove-round u-w-100" type="button">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <hr>
                    </div>
                </div>
                <button class="btn-primary btn">
                    <span class="glyphicon-check glyphicon"></span>
                </button>
                <button class="btn-success btn center-block" id="js-add-rounds" type="button">
                    <span class="glyphicon-plus glyphicon"></span>
                </button>

            </form>
        </div>
    </div>


</div>


<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function() {

        var rounds = $('.js-round-holder').html();


        $('.js-remove-round').on('click', removeRound);


        $('#js-add-rounds').click(function() {
            $('.js-round-holder').append(rounds);

            $('.js-remove-round').on('click', removeRound);
        })

        function removeRound () {
            $(this).parent().remove();
        }

    })
</script>

</body>
</html>
