<nav class="navbar navbar-inverse navbar-special">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

            </button>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" >Admin <span class="caret"></span></a>

            </ul>

<div class="container">
    <h1 class="text-center">Add Tournament</h1>
    <hr>
    
    <div class="col-xs-6 col-xs-offset-3">
        <form action="#" class="form">
            <input type="text" class="form-control form-group" placeholder="Name of Tournament">

            <div class="row form-group" >
                <div class="col-xs-8" id="js-select-game">
                    <select name="predefinedList" class="form-control">
                        <option value="">Select a Game</option>
                        <option value="Lol">League of Legends</option>
                        <option value="Dota2">Dota 2</option>
                        <option value="CS">CS GO</option>
                    </select>
                </div>
                <div class="col-xs-8 hide" id="js-custom-game">
                    <input type="text" class="form-control form-group " placeholder="Name of the Game">
                    <input type="url" class="form-control form-group " placeholder="Link to Image">
                </div>
                <div class="col-xs-4">
                    <button class="btn-default btn pull-right" id="js-change-input" type="button">
                        <span class="glyphicon glyphicon-pencil" ></span>
                    </button>
                </div>
            </div>

            <button class="btn-success btn col-xs-6 col-xs-offset-2 text-center">Submit Game</button>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
