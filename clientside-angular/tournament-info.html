<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournament Tracker | Info</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="master.css">
</head>
<body ng-app="tournament" ng-controller="TournamentController as ctrl">
<nav class="navbar navbar-inverse navbar-special">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">NAU ACM</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">{{ctrl.currentGameData[0].Match_Game.Title}}</h1>
    <hr>
    <button class="btn-primary btn center-block">
        <span class="glyphicon-refresh glyphicon"></span>
    </button>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="table-responsive">
                <table class="table table-responsive table-striped">
                    <thead >
                        <tr>
                            <th class="text-center">
                                Round
                            </th>
                            <th class="text-center">
                                Team/Player One
                            </th>
                            <th class="text-center">
                                Team/Player Two
                            </th>
                            <th class="text-center">
                                Status
                            </th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr ng-repeat="round in ctrl.currentGameData">
                            <td>
                                {{round.Round}}
                            </td>
                            <td class="text-success">
                                {{round.Team1}}

                            </td>
                            <td class="text-danger">
                                {{round.Team2}}

                            </td>
                            <td>
                                {{round.Status}}
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
<script type="text/javascript" src="app.js">

</script>
</body>
</html>
